apiVersion: apps/v1
kind: Deployment
metadata:
  name: butterfly-api
  namespace: butterfly-api
  labels:
    app: butterfly-api
spec:
  selector:
    matchLabels:
      app: butterfly-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: butterfly-api
    spec:
      initContainers:
        - name: run-migrations
          image: butterflyvr/butterflyapi:0.1.3
          command: ["diesel", "migration", "run"]
          envFrom:
            - secretRef:
                name: butterfly-api-secrets
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: butterfly-api
          image: butterflyvr/butterflyapi:0.1.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: butterfly-api-secrets
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /api/v0
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v0
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
